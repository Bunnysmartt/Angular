<div class="container-fluid border">
    <div class="row">
        <div class="col-10 mx-auto border">
            <form #sampleform = "ngForm">
                <div class="form-group">
                    <label>Firstname</label>
                    <input type="text" class="form-control" ngModel name="fname" #fname="ngModel" required>
                    <div class="alert alert-danger" *ngIf ="sampleform.submitted && fname.invalid">
                        <h4>
                            Please Enter your Firstname
                        </h4>
                    </div>
                </div>
                <div class="form-group">
                    <label>LastName</label>
                    <input type="text"  class="form-control" ngModel name="lname" #lname = "ngModel" required>
                    <div class="alert alert-danger" *ngIf ="sampleform.submitted && lname.invalid">
                        <h4>
                            Please Enter your Lastname
                        </h4>
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text"  class="form-control" ngModel name="uemail" #uemail="ngModel" email required>
                    <div class="alert alert-danger" *ngIf ="sampleform.submitted && uemail.invalid">
                       <h4>Please Enter your Email</h4> 
                    </div>
                </div>
                <button class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>
